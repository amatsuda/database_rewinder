<% case ENV['DB']
   when 'sqlite3' %>
test:
  adapter: sqlite3
  database: db/database_rewinder_test.sqlite3
  pool: 5
  timeout: 5000

test2:
  adapter: sqlite3
  database: db/database_rewinder_test2.sqlite3
  pool: 5
  timeout: 5000

<% when 'mysql' %>
test:
  adapter: mysql2
  host: 127.0.0.1
  username: root
  password:
  database: database_rewinder_test

test2:
  adapter: mysql2
  host: 127.0.0.1
  username: root
  password:
  database: database_rewinder_test2

<% when 'postgresql' %>
superuser_connection:
  adapter: postgresql
  host: localhost
  # this user has to be a superuser for the tests to pass
  username: postgres
  password: postgres
  database: postgres

test:
  adapter: postgresql
  host: localhost
  username: database_rewinder_user
  password: postgres
  database: database_rewinder_test

test2:
  adapter: postgresql
  host: localhost
  username: database_rewinder_user
  password: postgres
  database: database_rewinder_test2
<% end %>
